<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>InfoSaúde</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/paginas/css/infoSaudeEstilo.css" rel="stylesheet" type="text/css" />  
    </h:head>

    <h:body >
        <div align="center" style="border: 0">



            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true" life="3000"  />

                <p:dialog header="Login" widgetVar="dlg" resizable="false" visible="true" modal="true">

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuário:" />
                        <p:inputText id="usuario" value="#{usuarioBean.login}" required="true" label="usuario" />

                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{usuarioBean.senha}" required="true" label="senha" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" action="#{usuarioBean.doLogin}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" style="left: 75%" />
                        </f:facet>  
                    </h:panelGrid>
                </p:dialog>
            </h:form>

            <script type="text/javascript">
                function handleLoginRequest(xhr, status, args) {
                    if (args.validationFailed || !args.loggedIn) {
                        PF('dlg').jq.effect("elastic", {times: 50}, 100);
                    }
                    else {
                        PF('dlg').hide();
                        $('#loginLink').fadeOut();

                    }
                }
            </script>


            <p:layout fullPage="true">  

                <p:layoutUnit position="center" styleClass="centro_atividades" >  

                    <h:form>

                        <!--<hr style="color: #3ac4e7; background-color: #3ac4e7; height: 90px; margin-top: 0">-->
                    </h:form>
                    <p:spacer height="250px"/>

                    <ui:insert name="centro">


                    </ui:insert>
                </p:layoutUnit>

            </p:layout>  
        </div>
    </h:body>

</html>
