<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_vacinador.xhtml">

            <ui:define name="centro">


                <h:form id="cadastrarVacinador" >


                    <p:panel header="Cadastrar Vacinador" style="background: transparent; border: 0; width: 1000px" >
                        <h:panelGrid columns="2"  >

                            <h:outputText value="Nome: "/>
                            <p:inputText value="" size="60"
                                         />

                            <h:outputText value="CPF: "/>
                            <p:inputMask value="" 
                                         mask="999.999.999-99" required="true"/>
                            <h:outputText value="RG: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                        <p:inputText value="" 
                                                     style="margin-right: 40px; margin-left: -3px"   />
                                        <h:outputText value="Orgão Emissor: "/>
                                        <p:inputText value="" style="margin-right: 40px"/>
                                        <h:outputText value="UF: " style="margin-left: 36px; margin-right: 2px"/>
                                        <p:selectOneMenu id="ufRG" value="">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 


                            <h:outputText value="Registro Coren: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="4" >
                                        <p:inputText value="" 
                                                     style="margin-right: 40px; margin-left: -3px"   />
                                        <h:outputText value="Matrícula: " style="margin-right: 30px"/>
                                        <p:inputText value="" style="margin-right: 40px"/>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <h:outputText value="Código INE: "/>
                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="4" >
                                        <p:inputText value="" style="margin-right: 40px"/>

                                        <h:outputText value="Data de Nascimento: "/>
                                        <p:calendar locale="pt_BR" navigator="true" 
                                                    pattern="dd/mm/yyyy" mask="true"
                                                    />


                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <h:outputText value="Estado Cívil: "/>
                            <p:selectOneMenu editable="true" value="">
                                <f:selectItem itemLabel="Casado(a)"/>
                                <f:selectItem itemLabel="União Estável(a)"/>
                                <f:selectItem itemLabel="Solteiro(a)"/>
                            </p:selectOneMenu>

                              <h:outputText value="Endereço: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="" 
                                                     size="70" style="margin-right: 25px"/>
                                        <h:outputText value="Nº.: "/>
                                        <p:inputText value="" 
                                                     size="6" />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>


                            <h:outputText value="Bairro: "/>
                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="" 
                                                     size="70" style="margin-right: 25px"/>
                                        <h:outputText value="CEP: "/>
                                        <p:inputMask mask="99.999-999" value="" 
                                                     size="8" />
                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <h:outputText value="Cidade: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                        <p:inputText value=""
                                                     size="40" style="margin-right: 40px"/>
                                        <h:outputText value="UF: "/>
                                        <p:selectOneMenu id="ufEndereco" value="">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"
                                                           />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            
                             <h:outputText value="Nome de Usuário: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                        <p:inputText value="" 
                                                     style="margin-right: 40px; margin-left: -3px"   />
                                        <h:outputText value="Senha: "/>
                                        <p:password value="" style="margin-right: 40px"/>
                                        <h:outputText value="Confirmar Senha: "/>
                                        <p:password value="" style="margin-right: 40px"/>
                                        
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            
                            <h:outputText value="Observações: "/>
                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:inputTextarea maxlength="670"  style="width: 670px;" 
                                                         value=""
                                                         rows="3" autoResize="false"
                                                         />

                                        <p:commandLink >
                                            <p:graphicImage value="/resources/imagens/icon/salvar2.png" 
                                                            style="margin-top: 30%; margin-left: 38%; height: 60px" />
                                        </p:commandLink>

                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                        </h:panelGrid>

                    </p:panel> 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
