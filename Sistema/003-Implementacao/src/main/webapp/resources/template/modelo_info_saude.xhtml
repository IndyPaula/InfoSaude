<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>InfoSaúde</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/paginas/css/infoSaudeEstilo.css" rel="stylesheet" type="text/css" />  

        <!--imagem como plano de fundo-->
        <style type="text/css">
            .ui-layout-unit-content{background-image:url('#{request.contextPath}/resources/imagens/wallpaper.jpg');}
        </style>
    </h:head>

    <h:body>
        <div style="width: 80%; left: 10%; position: fixed; height: 100%">


            <!--########################################___Cima___#######################################-->
            <div id="top" style="background-color: deepskyblue; height: 60px">
                <ui:insert name="top">Top</ui:insert>
            </div>


            <!--########################################-___Esquerdo___#######################################-->
            <div style="background-color: yellow; width: 100%; height: 100%">
                <div id="left"  style="position: fixed; background-color: red; height: 100%">
                    <div style="margin-top: 120%">
                        <h:form>
                            <p:growl id="messages" showDetail="true" />

                            <p:tieredMenu >
                                <p:submenu label="Paciente">
                                    <p:menuitem value="Cadastrar" actionListener="#" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Buscar" actionListener="#" update="messages" icon="ui-icon-search" />
                                </p:submenu>
                                <p:submenu label="ACS">
                                    <p:menuitem value="Cadastrar" actionListener="#" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Buscar" actionListener="#" update="messages" icon="ui-icon-search" />
                                </p:submenu>
                                <p:submenu label="Vacinador">
                                    <p:menuitem value="Cadastrar" actionListener="#" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Buscar" actionListener="#" update="messages" icon="ui-icon-search" />
                                </p:submenu>
                                <p:submenu label="Vacina">
                                    <p:menuitem value="Cadastrar" actionListener="#" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Buscar" actionListener="#" update="messages" icon="ui-icon-search" />
                                </p:submenu>
                                <p:submenu label="Relatório">
                                    <p:menuitem value="Cadastrar" actionListener="#" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Buscar" actionListener="#" update="messages" icon="ui-icon-search" />
                                </p:submenu>
                                <p:submenu label="Ajustes">
                                    <p:menuitem value="Cadastrar" actionListener="#" update="messages" icon="ui-icon-disk" />
                                    <p:menuitem value="Buscar" actionListener="#" update="messages" icon="ui-icon-search" />
                                </p:submenu>
                            </p:tieredMenu>
                        </h:form>
                    </div>
                </div>
            </div>



            <!--########################################___Meio___#######################################-->
            <div id="content" class="right_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>
    </h:body>
</html>
