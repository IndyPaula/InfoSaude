<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>InfoSaúde WEB</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/styleTemplate.css" rel="stylesheet" type="text/css" />  
        <link rel="icon" type="image/png" href="${facesContext.externalContext.requestContextPath}/res/imagens/favicon.png"/>
        <style type="text/css">

        </style>
    </h:head>

    <h:body >
        
        <p:growl showDetail="false" id="mensagem" life="7000"/>
        
        <div style="height: 45px;background-color: skyblue;width: 100%; " >
            <div style="display: table; width: 100%;">
                <div style="width: 50%;  float: left;margin-left: 5%;"> 

                    <img src="${facesContext.externalContext.requestContextPath}/res/imagens/info_saude_web.png"
                         alt="InfoSaúde WEB" height="40" align="middle"/>

                </div>
                <div style="width: 35%; float: right;padding-top: 10px;" align="right"> 
                    <h:form>
                        <p:outputLabel   value="Bem vindo, #{usuarioBean.login} "  style="color: #403c3c" />

<!--                        <p:commandLink value="|  Relatórios " 
                                       style="color: #403c3c"/>-->
                        <p:commandLink  value="| Sair" action="${usuarioBean.doLogout()}" timeout="2000"
                                        style="margin-right: 70px;color: #403c3c"/>

                    </h:form>
                </div>
            </div>
        </div>

        <p:layout style="width: 90%;margin-left: 5%;margin-top: 3px; padding: 0px;height: 670px !important;"  >
            
            <p:layoutUnit position="west"  size="260"  >
                <span style="font-size: 23px ">
                    <img src="${facesContext.externalContext.requestContextPath}/res/imagens/notificacao.png" height="30"/> 2 Notificações</span>
                <h:form>
                    <p:menu style="width: 90%;  margin-top: 0%; margin-bottom: 0px;">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Usuários da UBS" icon="ui-icon-person" outcome="/resources/paginas/paciente/adicionar_usuario_ubs.xhtml"/>
                            <p:menuitem value="Vacinadores" icon="ui-icon-person" outcome="/resources/paginas/imunizacao/adicionar_vacinador.xhtml"/>         
                            <p:menuitem value="Agentes comunitários de Saúde" icon="ui-icon-person" />   
                            <p:menuitem value="Administradores" icon="ui-icon-person" outcome="/resources/paginas/ubs/adicionar_admin.xhtml"/>   
                        </p:submenu>
                        <p:submenu label="Consulta">
                            <p:menuitem value="Usuários da UBS" icon="ui-icon-person" outcome="/resources/paginas/paciente/buscar_usuario_ubs.xhtml"/>
                            <p:menuitem value="Vacinadores" icon="ui-icon-person" />         
                            <p:menuitem value="Agentes comunitários de Saúde" icon="ui-icon-person" />   
                            <p:menuitem value="Administradores" icon="ui-icon-person" outcome="/resources/paginas/ubs/buscar_admin.xhtml"/>   
                        </p:submenu>
                        <p:submenu label="Relatórios">
                            <p:menuitem value="Cobertura de vacina" icon="ui-icon-print" />         
                            <p:menuitem value="Acompanhamento nutricional" icon="ui-icon-copy" /> 
                            <p:menuitem value="Acompanhamento de gestantes" icon="ui-icon-copy" />     
                        </p:submenu>

                        <p:submenu label="Agendamentos">
                            <p:menuitem value="Vacinas" icon="ui-icon-print" />         
                            <p:menuitem value="Visita médica" icon="ui-icon-copy" /> 
                        </p:submenu>

                        <p:submenu label="Sistema">
                            <p:menuitem value="Verificar visitas de ACS" icon="ui-icon-check" />    
                            <p:menuitem value="Unidade de Saúde" icon="ui-icon-gear"  outcome="/resources/paginas/ubs/ubs.xhtml"/>  
                            <p:menuitem value="Sair" icon="ui-icon-close" action="${usuarioBean.doLogout()}"/>         
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="height: 90% !important">
                <div align="center" style="width: 100%; margin-top: 40px;">
                    <ui:insert name="centro">

                    </ui:insert>
                   </div>
                </p:layoutUnit>
         
        </p:layout>
    </h:body>

</html>
