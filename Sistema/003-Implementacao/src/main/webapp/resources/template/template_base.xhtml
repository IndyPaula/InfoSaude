<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>InfoSaúde WEB</title>
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/styleTemplate.css" rel="stylesheet" type="text/css" />  
        <link rel="icon" type="image/png" href="${facesContext.externalContext.requestContextPath}/res/imagens/favicon.png"/>
        <style type="text/css">
        </style>
    </h:head>

    <h:body >

        <p:growl showDetail="false" id="mensagem" life="4000"/>

        <div style="height: 45px;background-color: skyblue;width: 100%; " >
            <div style="display: table; width: 100%;">
                <div style="width: 50%;  float: left;margin-left: 5%;"> 

                    <img src="${facesContext.externalContext.requestContextPath}/res/imagens/info_saude_web.png"
                         alt="InfoSaúde WEB" height="40" align="middle"/>

                </div>
                <div style="width: 35%; float: right;padding-top: 10px;" align="right"> 
                    <h:form>
                        <p:notificationBar position="top" effect="slide" styleClass="top" widgetVar="bar"
                                           style="height: 60px;background-color: skyblue;padding-left: 5%; text-align: center;">

                            <span style="font-size: 12px; cursor: pointer;text-decoration: black;margin: 10px;" onclick="PF('bar').hide()" > fechar [x]</span>

                            <h:outputText value="Nenhuma notificação no momento." style="font-size:16px;" />
                        </p:notificationBar>
                        <p:outputLabel   value="Bem vindo, #{usuarioBean.login} "  style="color: #403c3c" />

                        <p:commandLink  value="| Sair" action="#{usuarioBean.doLogout()}" timeout="2000"
                                        style="margin-right: 70px;color: #403c3c"/>

                    </h:form>
                </div>
            </div>
        </div>

        <p:layout style="width: 90%;margin-left: 5%;margin-top: 3px; padding: 0px;height: 750px !important;"  >

            <p:layoutUnit position="west"  size="260"  >

                <h:form>
                    <span style="font-size: 23px; cursor: pointer;" onmousemove="PF('bar').show()" >

                        <img src="${facesContext.externalContext.requestContextPath}/res/imagens/notificacao.png" height="30"/>
                        Notificações</span>

                    <p:menu style="width: 90%;  margin-top: 0%; margin-bottom: 0px;">
                        <p:submenu label="Cadastrar">
                            <p:menuitem value="Usuário da UBS" icon="fa fa-users" outcome="/resources/paginas/paciente/adicionar_usuario_ubs.xhtml"/>
                            <p:menuitem value="Vacinador" icon="fa fa-fighter-jet" outcome="/resources/paginas/imunizacao/adicionar_vacinador.xhtml"/>         
                            <p:menuitem value="Agente Comun. de Saúde" icon="fa fa-male" outcome="/resources/paginas/acs/adicionar_acs.xhtml"/>   
                            <p:menuitem value="Vacina" icon="fa fa-eyedropper" outcome="/resources/paginas/vacina/adicionar_vacina.xhtml"/>  
                        </p:submenu>
                        <p:submenu label="Consultar">
                            <p:menuitem value="Usuários da UBS" icon="fa fa-users" outcome="/resources/paginas/paciente/buscar_usuario_ubs.xhtml"/>
                            <p:menuitem value="Vacinadores" icon="fa fa-fighter-jet" outcome="/resources/paginas/imunizacao/buscar_vacinador.xhtml"/>         
                            <p:menuitem value="Agentes Comun. de Saúde" icon="fa fa-male" outcome="/resources/paginas/acs/buscar_acs.xhtml"/>   
                            <p:menuitem value="Vacinas" icon="fa fa-eyedropper" outcome="/resources/paginas/vacina/buscar_vacina.xhtml"/>
                        </p:submenu>
                        <p:submenu label="Relatórios" >
                            <p:menuitem value="Cobertura de vacina" icon="fa fa-area-chart" outcome="/resources/paginas/vacina/relatorio_vacina.xhtml"/>         
                            <p:menuitem value="Acomp. Nutricional" icon="fa fa-pie-chart" /> 
                            <p:menuitem value="Acomp. de Gestantes" icon="fa fa-bar-chart" />     
                        </p:submenu>

                        <p:submenu label="Agendamentos">
                            <p:menuitem value="Vacinas" icon="fa fa-medkit" />         
                            <p:menuitem value="Visita médica" icon="fa fa-user-md" /> 
                        </p:submenu>

                        <p:submenu label="Sistema">
                            <p:menuitem value="Verificar visitas de ACS" icon="fa fa-tablet" />    
                            <p:menuitem value="Unidade de Saúde" icon="fa fa-hospital-o"  outcome="/resources/paginas/ubs/ubs.xhtml"/>  
                            <p:menuitem value="Sair" icon="fa fa-circle-o-notch" action="${usuarioBean.doLogout()}"/>         
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="height: 90% !important">
                <div align="center" style="width: 100%; margin-top: 40px;">
                    <ui:insert name="centro">

                    </ui:insert>
                </div>
            </p:layoutUnit>

        </p:layout>
    </h:body>

</html>
