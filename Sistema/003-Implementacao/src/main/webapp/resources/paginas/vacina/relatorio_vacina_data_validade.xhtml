<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">

                <h:form id="vacinaValidade">

                    <p:growl id="mensagem" showDetail="false" autoUpdate="true"/>
                    <span id="titulo_pagina">Relatorio de Vacinas</span>
                    <p:fieldset legend="Vacinas com data de vencimento entre" 
                                style="background: transparent; width: 97%; text-align: center; margin-top: 80px;" >




                        <p:outputLabel for="data_inicio" value="Data início:"/>
                        <p:calendar  id="data_inicio" locale="pt_BR" navigator="true" 
                                     value="#{vacinaBean.dataInicio}"
                                     style="margin-right: 50px;" required="true"
                                     readonlyInput="true"/>

                        <p:outputLabel value="Data Fim: " for="data_fim" />
                        <p:calendar locale="pt_BR" navigator="true"  
                                    value="#{vacinaBean.dataFim}"
                                    required="true" id="data_fim"
                                    readonlyInput="true"/>


                        <p:commandButton value="Gerar Relatório" action="#{vacinaBean.relatorioVacinaDataValidade()}" 
                                         id="btRelatorio" update="mensagem"  onclick="this.form.target = '_blank'"
                                         ajax="false" icon="ui-icon-arrowthick-1-s">
                        </p:commandButton>

                    </p:fieldset>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
