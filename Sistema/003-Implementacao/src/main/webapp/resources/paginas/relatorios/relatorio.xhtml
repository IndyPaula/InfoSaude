<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_relatorio.xhtml">

            <ui:define name="centro">

                <h:form>
                    <p:panel header="Gerar Relatório" style="width: 640px; background: transparent">
                        <h:panelGrid columns="2" style="alignment-baseline: middle">
                            <p:outputLabel for="mask" value="Início:" />
                            <p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true"
                                        />
                            <p:outputLabel for="mask" value="Fim:" />
                            <p:calendar id="mask2" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true" />
                        </h:panelGrid>
                        <p:spacer height="30px"/>
                        <h:panelGrid columns="4">
                            <p:row>
                                <p:column colspan="4" style="position: fixed">
                                    <p:pickList id="pickList" value="#{teste.cities}" var="cities" 
                                                itemLabel="#{cities}" itemValue="#{cities}" />
                                </p:column>
                            </p:row>

                        </h:panelGrid>    
                        
                        <h:panelGrid columns="3" style="position: fixed; right: 33%">
                            <h4>Gerar relatório como:</h4>
                            <h:commandLink>
                                <p:graphicImage value="/resources/imagens/icon/pdf.png" style="height: 30px"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
                            </h:commandLink>
                            <h:commandLink>
                                <p:graphicImage value="/resources/imagens/icon/excel.png" style="height: 30px"/>
                                <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
                            </h:commandLink>
                        </h:panelGrid>
                </p:panel>
                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
