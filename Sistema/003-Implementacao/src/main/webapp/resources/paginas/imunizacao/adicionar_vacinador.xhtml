<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">
                <h:form id="cadastrarVacinador" >
                    <p:growl id="mensages" showDetail="false" life="7000"/>
                    <span id="titulo_pagina">Cadastro de Vacinador da UBS</span>
                    <p:fieldset legend="Cadastrar Vacinador da Unidade Básica de Saúde"
                                style="width: 90%; text-align: center; margin-top: 80px;  max-height: 420px;" >
                        <h:panelGrid columns="2"  style="text-align: left">

                            <p:outputLabel for="nome" value="Nome: "/>
                            <p:inputText id="nome" required="true" value="#{vacinadorBean.vacinador.nome}" size="60"
                                         />

                            <p:outputLabel value="CPF: " for="txtCpf"/>
                            <p:inputMask id="txtCpf" value="#{vacinadorBean.vacinador.cpf}" 
                                         requiredMessage="O campo CPF é obrigatório"
                                         mask="999.999.999-99" required="true" validator="cpfValidator" converter="cpfConverter"/>

                            <p:outputLabel value="Cartão SUS: " for="txtSUS"/>
                            <p:inputMask id="txtSUS" value="#{vacinadorBean.vacinador.cartaosus}" 
                                         requiredMessage="O campo Cartão SUS é obrigatório"
                                         mask="999999999999999" required="true"/>
                            
                            <p:outputLabel value="RG: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" >
                                    <h:panelGrid columns="6" >
                                        <p:inputText value="#{vacinadorBean.vacinador.rg}" 
                                                     style="margin-right: 40px; margin-left: -3px"   />

                                        <p:outputLabel value="Orgão Emissor: "/>
                                        <p:inputText value="#{vacinadorBean.vacinador.orgaoEmissor}" style="margin-right: 40px"/>

                                        <p:outputLabel value="UF: " style="margin-left: 36px; margin-right: 2px"/>
                                        <p:selectOneMenu id="ufRG" value="#{vacinadorBean.vacinador.ufOrgaoEmissor}">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="#{vacinadorBean.estado}" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 


                            <p:outputLabel for="registroCoren" value="Registro Coren: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="4" >

                                        <p:inputText id="registroCoren" value="#{vacinadorBean.vacinador.coren}" required="true" 
                                                     style="margin-right: 40px; margin-left: -3px"  maxlength="15" />


                                        <p:outputLabel for="matricula" value="Matrícula: " style="margin-right: 30px"/>
                                        <p:inputText id="matricula" value="#{vacinadorBean.vacinador.matricula}" maxlength="15" style="margin-right: 40px" required="true"/>


                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <p:outputLabel value="Código INE: "/>
                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="4" >
                                        <p:inputText value="#{vacinadorBean.vacinador.codigoEquipeINE}" style="margin-right: 40px"/>



                                        <p:outputLabel value="Data de nascimento: " for="txtDataNascimento"/>
                                        <p:calendar id="txtDataNascimento" locale="pt_BR" navigator="true" 
                                                    maxdate="#{vacinadorBean.dataAtual}"
                                                    value="#{vacinadorBean.vacinador.dataNascimento}"
                                                    required="true" requiredMessage="A Data de Nascimento é obrigatória"
                                                    mask="99/99/9999"/>

                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <p:spacer/>
                            <!--Fazer depois não tem estado civil no modelo-->
                            <!--                            <p:outputLabel value="Estado Cívil: "/>
                                                        
                                                        <p:selectOneMenu editable="true" value="">
                                                            <f:selectItem itemLabel="Casado(a)"/>
                                                            <f:selectItem itemLabel="União Estável(a)"/>
                                                            <f:selectItem itemLabel="Solteiro(a)"/>
                                                            <f:selectItem itemLabel="Divorciado"/>
                                                        </p:selectOneMenu>-->

                            <p:outputLabel value="Endereço: "/>

                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{vacinadorBean.vacinador.logradouro}" 
                                                     size="70" style="margin-right: 25px"/>


                                        <p:outputLabel value="Nº.: "/>
                                        <p:inputText value="#{vacinadorBean.vacinador.numero}" 
                                                     size="6" />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>


                            <p:outputLabel value="Bairro: "/>
                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{vacinadorBean.vacinador.bairro}" 
                                                     size="70" style="margin-right: 25px"/>

                                        <p:outputLabel value="CEP: "/>
                                        <p:inputMask mask="99.999-999" value="#{vacinadorBean.vacinador.cep}" 
                                                     size="8" />
                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <p:outputLabel value="Cidade: "/>

                            <p:row>
                                <p:column colspan="2" >
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{vacinadorBean.vacinador.cidade}"
                                                     size="40" style="margin-right: 40px"/>


                                        <p:outputLabel value="UF: "/>
                                        <p:selectOneMenu id="ufEndereco" value="#{vacinadorBean.vacinador.estado}">

                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="#{vacinadorBean.estado}" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"
                                                           />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 


                            <p:outputLabel for="nomeUsuario" value="Login: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{vacinadorBean.vacinador.login}" id="nomeUsuario" required="true"
                                                     style="margin-right: 30px; margin-left: -3px"   />

                                        <p:outputLabel for="senha" value="Senha: "/>
                                        <p:password value="#{vacinadorBean.vacinador.senha}" size="15" required="true" requiredMessage="Senha de Vacinador é necessária" feedback="true" 
                                                    promptLabel="Digite a senha" weakLabel="Força da senha : Fraca"    id="senha"
                                                    goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"
                                                    match="confirmarSenha" label="Senha" validatorMessage="Confirmar senha: Deve ser igual a Senha"  />


                                        <p:outputLabel for="confirmarSenha"  value=" Confirmar Senha: " style="margin-left: 20px"/>
                                        <p:password value="#{vacinadorBean.confirmarSenha}" size="15" required="true" requiredMessage="É necessário confirmar senha" 
                                                    id="confirmarSenha" label="Confirmar Senha" 
                                                    />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <p:outputLabel value="Administrador: "/>

                            <p:row>
                                <p:column colspan="2" >
                                    <h:panelGrid columns="6">
                                        <p:selectOneMenu id="funcionarioAdm" value="#{vacinadorBean.vacinador.adm}">

                                            <f:selectItem  itemLabel="Não" itemValue="n"/>
                                            <f:selectItem  itemLabel="Sim" itemValue="s"/>

                                        </p:selectOneMenu>
                                        <span style="color: cornflowerblue;float: left;margin-left: 2%; font-size: 10px;">Ao escolher SIM este funcionário terá acesso ao 
                                            InfoSaúde WEB e será um administrador do sistema.</span>
                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                        </h:panelGrid>

                    </p:fieldset> 

                    <p:commandButton value="Cadastrar Vacinador" style="top: 20px;"
                                     update="mensages" ajax="false" 
                                     action="#{vacinadorBean.salvar()}"/>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
