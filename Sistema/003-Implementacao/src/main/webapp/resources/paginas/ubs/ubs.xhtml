<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_configuracao.xhtml">

            <ui:define name="centro">
                
                
                  <h:form id="cadastrarUBS" >

                    
                    <p:panel header="Informações da Unidade Básica de Saúde" style="background: transparent; border: 0; width: 1000px" >
                    <h:panelGrid columns="2"  >

                        <h:outputText value="Nome: "/>
                        <p:inputText value="" size="85"
                                     />
                        
                        
                         <h:outputText value="Número: "/>
                         
                           <p:row>
                            <p:column colspan="2" style="position: absolute">
                                <h:panelGrid columns="3" >
                                    
                                    <p:inputText value="" size="3" style="margin-right: 40px"
                                     />
                        
                         <h:outputText value="Código CNES: "/>
                        <p:inputText value="" size="15"
                                     />
                          </h:panelGrid>
                            </p:column>
                        </p:row> 

                        <h:outputText value="Endereço: "/>
                        <p:inputText value="" 
                                     size="85" />

                        <h:outputText value="Bairro: "/>
                        <p:inputText value=""
                                     size="85" />

                        <h:outputText value="Cidade: "/>

                        <p:row>
                            <p:column colspan="2" style="position: absolute">
                                <h:panelGrid columns="6" >
                                    <p:inputText value=""
                                                 size="40" style="margin-right: 40px"/>
                                    <h:outputText value="UF: "/>
                                    <p:selectOneMenu id="ufEndereco" value="">
                                        <f:selectItem itemLabel="Selecione"/>
                                        <f:selectItems var="uf" value="" 
                                                       itemLabel="#{uf}" itemValue="#{uf}"
                                                       />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </p:column>
                        </p:row> 

                        <h:outputText value="Observações: "/>
                        <p:row>
                            <p:column colspan="2" style="position: absolute">
                                <h:panelGrid columns="6" >

                                    <p:inputTextarea maxlength="670"  style="width: 670px;" 
                                                     value=""
                                                     rows="3" autoResize="false"
                                                     />

                                    <p:commandLink >
                                        <p:graphicImage value="/resources/imagens/icon/salvar2.png" 
                                                        style="margin-top: 30%; margin-left: 38%; height: 60px" />
                                    </p:commandLink>

                                </h:panelGrid>
                            </p:column>
                        </p:row> 

                    </h:panelGrid>

                    </p:panel> 
                </h:form>

                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
