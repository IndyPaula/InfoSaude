<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">



                <img src="${facesContext.externalContext.requestContextPath}/resources/imagens/icon/new_icon/ubs.png" style="height: 150px"/>

                <span id="titulo_pagina">Unidade Básica de Saúde</span>
                <h:form id="cadastrarAdministrador" >
                    <p:growl id="growl"  showDetail="false" life="3000"  />
                    <p:fieldset legend="Usuário Administrador" 
                                style="background: transparent; width: 40%; text-align: center; margin-top: 80px;" >


                        <h:panelGrid columns="2"  style="text-align: left;">

                            <h:outputText value="Nome: "/>
                            <p:inputText value="#{ubs.entidade.nome}" size="85"/>


                            <h:outputText value="Unidade N.º: "/>

                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="3" >

                                        <p:inputText value="#{ubs.entidade.numero}" size="3" style="margin-right: 40px"
                                                     />

                                        <h:outputText value="Código CNES: "/>
                                        <p:inputText value="#{ubs.entidade.cnes}" size="15"
                                                     />
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <h:outputText value="Logradouro: "/>
                            <p:inputText value="#{ubs.entidade.logradouro}" 
                                         size="85" />


                            <h:outputText value="Número: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{ubs.entidade.enderecoNumero}" size="3" style="margin-right: 40px"
                                                     />
                                        
                                        <h:outputText value="Bairro: "/>
                                        <p:inputText value="#{ubs.entidade.bairro}"
                                                     size="60" />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <h:outputText value="Cidade: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                        
                                        <p:inputText value="#{ubs.entidade.cidade}"
                                                     size="40" style="margin-right: 40px"/>
                                        
                                        
                                        <h:outputText value="UF: "/>
                                        <p:selectOneMenu id="estado" value="#{ubs.entidade.estado}">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="#{ubs.estado}" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"
                                                           />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <p:spacer/>
                            <p:commandButton value="Cadastrar" style="margin-top: 18px; margin-left: 50%;" update="growl"
                                             action="#{ubs.salvar()}"/>

                        </h:panelGrid>


                    </p:fieldset> 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
