<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">


                <f:metadata>
                    <f:viewParam name="admin" value="#{administrador.entidade.login}" />
                    <f:viewAction action="#{administrador.buscarPorNome()}"  />

                </f:metadata>

                <span id="titulo_pagina">Atualizar informações de administradores</span>
                <h:form id="cadastrarAdministrador" >
                    <p:growl id="growl"  showDetail="false" life="3000"  autoUpdate="true"/>

                    <p:fieldset legend="Usuário Administrador" 
                                style="background: transparent; width: 40%; text-align: center; margin-top: 80px;" >
                        <h:panelGrid columns="2"  style="text-align: left; ">

                            <h:outputText value="Nome de Usuário*: "/>
                            <p:inputText value="#{administrador.entidade.login}" size="15" required="true" requiredMessage="Nome de Usuário necessário" />


                            <h:outputText value="Senha*: "/>
                            <p:password value="#{administrador.entidade.senha}" size="15" required="true" requiredMessage="Senha de Usuário é necessária" feedback="true" 
                                        promptLabel="Digite a senha" weakLabel="Força da senha : Fraca"   
                                        goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"
                                        match="confirmarSenha" label="Senha" validatorMessage="Confirmar senha: Deve ser igual a Senha" />


                            <h:outputText  value=" Confirmar Senha*: "/>
                            <p:password value="#{administrador.confirmarSenha}" size="15" requiredMessage="É necessário confirmar senha" 
                                        id="confirmarSenha" label="Confirmar Senha"
                                        />

                            <p:commandButton value="Atualizar" style="top: 8px; margin-left: 150%;" update="growl"
                                             action="#{administrador.atualizar()}" onclick="window.opener.location.href = 'buscar_admin.xhtml';
                                                     window.close()"/>
                        </h:panelGrid>

                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
