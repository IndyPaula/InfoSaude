<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">

                <h:form id="administrador">
                    <p:growl id="mensagem" showDetail="false" autoUpdate="true"/>
                       <span id="titulo_pagina">Lista de administradres</span>
                    <p:fieldset legend="Usuário Administrador" 
                                style="background: transparent; width: 90%; text-align: center; margin-top: 80px;" >
                        <p:dataTable id="tableAdministrador" var="admin" value="#{administradorBean.buscarTodos()}" editable="true"
                                     style="border: 0; width: 100%; margin-top: 3%; ">
                            <f:facet name="header">
                                Lista de Administradores
                            </f:facet>

                            <p:column headerText="Matrícula"  width="150"  style="text-align: center" >
                                <h:outputText value="#{admin.matricula}" style="text-align: center" />
                            </p:column>


                            <p:column   headerText="Nome do Usuário" style="text-align: center" >
                                <h:outputText value="#{admin.login}" style="text-align: center" />
                            </p:column>




                            <p:column headerText="Opções" width="220" style="text-align: center" >
                                <p:panelGrid style="border: 0;">
                                    <p:button value="Atualizar" icon="ui-icon-refresh" 
                                              outcome="/resources/paginas/ubs/atualizar_admin.xhtml" target="_new" style="margin-right: 6px">
                                        <f:param value="#{admin.login}" name="admin"/> 
                                    </p:button>

                                    <p:commandButton value="Remover" icon="ui-icon-trash" actionListener="#{administradorBean.service.remover(admin)}" 
                                                     oncomplete="#{administradorBean.buscarTodos()}"/>
                                </p:panelGrid>
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
