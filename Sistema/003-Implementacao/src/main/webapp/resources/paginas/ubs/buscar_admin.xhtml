<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">

                <h:form id="administrador">
                    <p:growl id="mensagem" showDetail="false"/>


                    <p:dataTable id="tableAdministrador" var="admin" value="#{administrador.administradores}" editable="true"
                                 style="border: 0; width: 60%;margin-left: 20%; margin-top: 3%; ">
                        <f:facet name="header">
                            Lista de Administradores
                        </f:facet>

                        <p:column headerText="Matrícula"  width="150" filterBy="#{admin.funcionario.matricula}" style="text-align: center" >
                            <h:outputText value="#{admin.funcionario.matricula}" style="text-align: center" />
                        </p:column>


                        <p:column   headerText="Nome do Usuário" style="text-align: center" >
                            <h:outputText value="#{admin.nome}" style="text-align: center" />
                        </p:column>
                        
                        
                        
                        
                        <p:column headerText="Opções" width="130" style="text-align: center" >
                            <p:button value="Atualizar" icon="ui-icon-refresh" 
                                      outcome="/resources/paginas/ubs/atualizar_admin.xhtml" target="_new">
                                <f:param value="#{admin.nome}" name="admin"/> 
                            </p:button>
                            
                            <p:commandButton value="Remover" icon="ui-icon-trash" actionListener="#{administrador.remover(admin)}" 
                                             oncomplete="#{administrador.administradores}"/>
                    </p:column>
                    </p:dataTable>
                </h:form>




            </ui:define>

        </ui:composition>

    </body>
</html>
