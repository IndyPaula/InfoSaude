<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">

                <h:form id="paciente">
                    <p:growl id="mensagem" showDetail="false" autoUpdate="true"/>
                    <span id="titulo_pagina">Lista de Usuários da UBS</span>
                    <p:fieldset legend="Usuários da UBS" 
                                style="background: transparent; width: 97%; text-align: center; margin-top: 80px;" >
                        <p:dataTable id="tablePaciente" var="pac" value="#{pacienteBean.pacientes}" editable="true"
                                     rowsPerPageTemplate="5,10,20,50,100, 200" paginator="true" rows="10" widgetVar="tabela_pacientes"
                                     paginatorAlwaysVisible="true"
                                     style="border: 0; width: 100%; margin-top: 3%;" emptyMessage="Nenhum Usuário Cadastrado"  
                                     
                                     >
                           
                            <f:facet name="header">
                                Lista de Usuários da UBS
                            </f:facet>

                            <p:column headerText="Nome"  width="150"  style="text-align: center" >
                                <h:outputText value="#{pac.nome}" style="text-align: center" />
                            </p:column>

                            <p:column   headerText="Cartão SUS" style="text-align: center" >
                                <h:outputText value="#{pac.cartaoSUS}" style="text-align: center" />
                            </p:column>

                            <p:column   headerText="Endereço" style="text-align: center" >
                                <h:outputText value="#{pac.logradouro}" style="text-align: center" />
                            </p:column>

                            <p:column headerText="Opções" width="220" style="text-align: center" >
                                <p:panelGrid style="border: 0;">
                                    <p:button value="Atualizar" icon="ui-icon-refresh" outcome="editar_usuario_ubs.xhtml"
                                              style="margin-right: 6px">
                                        <f:param value="#{pac.id}" name="id"/> 
                                    </p:button>

                                    <p:commandButton id="bt_excluir" value="Remover" icon="ui-icon-trash" action="#{pacienteBean.remover(pac)}" 
                                                     >
                                        <p:ajax listener="#{pacienteBean.remover(pac)}" update="tablePaciente" />
                                        
                                        <p:confirm header="Confirmação" message="Excluir usuário da UBS?" icon="ui-icon-alert" />
                                    </p:commandButton>

                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </p:confirmDialog>
                                </p:panelGrid>
                            </p:column>

                        </p:dataTable>
                    </p:fieldset>
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
