<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">
                <h:form id="cadastrarPaciente" >
                    
                     <span id="titulo_pagina">Cadastro de usuários da UBS</span>
                    <p:fieldset legend="Cadastrar usuário da Unidade Básica de Saúde" >
                        <h:panelGrid columns="2"  style="text-align: left">

                            <h:outputText value="Nome: "/>
                            <p:inputText value="#{pacienteBean.paciente.pessoa.nome}" size="40"
                                         />

                            <h:outputText value="CPF: "/>
                            <p:inputMask value="#{pacienteBean.paciente.pessoa.cpf}" 
                                         mask="999.999.999-99" required="true"/>

                            <h:outputText value="RG: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                        <p:inputText value="" 
                                                     style="margin-right: 40px; margin-left: -3px"   />
                                        <h:outputText value="Orgão Emissor: "/>
                                        <p:inputText value="" style="margin-right: 40px"/>
                                        <h:outputText value="UF: " style="margin-left: 36px; margin-right: 2px"/>
                                        <p:selectOneMenu id="ufRG" value="">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 


                            <h:outputText value="Data de nascimento: "/>
                            <p:calendar locale="pt_BR" navigator="true" 
                                        pattern="dd/mm/yyyy" mask="true"
                                        value="#{pacienteBean.paciente.pessoa.dataNascimento}"/>


                            <h:outputText value="Nome da mãe: "/>
                            <p:inputText value="#{pacienteBean.paciente.pessoa.nomeMae}"
                                         size="40" />

                            <h:outputText value="Nome do pai: "/>
                            <p:inputText value="#{pacienteBean.paciente.pessoa.nomePai}"
                                         size="40" />

                            <h:outputText value="Estado Cívil: "/>
                            <p:selectOneMenu editable="true" value="">
                                <f:selectItem itemLabel="Casado(a)"/>
                                <f:selectItem itemLabel="União Estável(a)"/>
                                <f:selectItem itemLabel="Solteiro(a)"/>
                            </p:selectOneMenu>

                            <h:outputText value="Nome do cônjugue: "/>
                            <p:inputText value="" size="40" />

                            <h:outputText value="Naturalidade: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                        <p:inputText value=""
                                                     size="40" style="margin-right: 65px; "/>

                                        <h:outputText  value="UF: "/>
                                        <p:selectOneMenu id="uf" value="">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"
                                                           />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <h:outputText value="Endereço: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="3" >

                                        <p:inputText value="" 
                                                     size="45" style="margin-right: 25px"/>
                                        <h:outputText value="Nº: "/>
                                        <p:inputText value="" 
                                                     size="6" />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>


                            <h:outputText value="Bairro: "/>
                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="3" >

                                        <p:inputText value="" 
                                                     size="45" style="margin-right: 25px"/>
                                        <h:outputText value="CEP: "/>
                                        <p:inputMask mask="99.999-999" value="" 
                                                     size="8" />
                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <h:outputText value="Cidade: "/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="3" >
                                        <p:inputText value=""
                                                     size="45" style="margin-right: 25px"/>
                                        <h:outputText value="UF: "/>
                                        <p:selectOneMenu id="ufEndereco" value="">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"
                                                           />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <h:outputText value="Observações: "/>
                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:inputTextarea maxlength="200"  style="width: 400px;" 
                                                         value=""
                                                         rows="3" autoResize="false"
                                                         />
                                    </h:panelGrid>
                                    <p:commandButton value="Cadastrar" style="top: 20px; margin-left: 40%; bottom: 10px;"/>
                                </p:column>
                            </p:row> 

                        </h:panelGrid>

                    </p:fieldset> 
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
