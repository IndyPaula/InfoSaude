<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../../template/template_base.xhtml">

            <ui:define name="centro">
                <h:form id="editarACS" >
                    <p:growl id="mensages" showDetail="false" life="7000"/>
                    <span id="titulo_pagina">Cadastro de Agentes comunitários de Saúde</span>
                    <p:fieldset legend="Atualizar ACS da Unidade Básica de Saúde"
                                style="width: 90%; text-align: center; margin-top: 80px;  max-height: 650px;" >
                        <h:inputHidden value="#{acsBean.ACS.id}"  />
                        <h:panelGrid columns="2"  style="text-align: left" cellpadding="2px">

                            <p:outputLabel for="nome" value="Nome: "/>
                            <p:inputText id="nome" required="true" value="#{acsBean.ACS.nome}" size="61"
                                         />
                            <p:outputLabel value="CPF: " for="txtCpf"/>
                            <p:inputMask id="txtCpf" value="#{acsBean.ACS.cpf}" 
                                         requiredMessage="O campo CPF é obrigatório"
                                         mask="999.999.999-99" required="true" validator="cpfValidator" converter="cpfConverter"/>
                           
                            <p:outputLabel value="Cartão SUS: " for="txtSUS"/>
                            <p:inputMask id="txtSUS" value="#{acsBean.ACS.cartaosus}" 
                                         requiredMessage="O campo Cartão SUS é obrigatório"
                                         mask="999999999999999" required="true"/>

                            <p:outputLabel value="RG: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="1" >
                                    <h:panelGrid columns="6" >
                                        <p:inputText value="#{acsBean.ACS.rg}" 
                                                     style="margin-right: 40px; margin-left: -3px"   />

                                        <p:outputLabel value="Orgão Emissor: "/>
                                        <p:inputText value="#{acsBean.ACS.orgaoEmissor}" style=" margin-left: 12px;"/>

                                        <p:outputLabel value="UF: " style="margin-left: 30px; margin-right: 2px"/>
                                        <p:selectOneMenu id="ufRG" value="#{acsBean.ACS.ufOrgaoEmissor}">
                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="#{acsBean.estado}" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"/>
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 


                            <p:outputLabel for="cbo" value="Área: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="4" >

                                        <p:inputText id="cbo" value="#{acsBean.ACS.numeroArea}" required="true" 
                                                     style="margin-right: 40px; margin-left: -3px"  maxlength="15" />


                                        <p:outputLabel for="matricula" value="Matrícula: " style="margin-right: 30px"/>
                                        <p:inputText id="matricula" value="#{acsBean.ACS.matricula}" maxlength="15" style="margin-right: 40px" required="true"/>


                                    </h:panelGrid>
                                </p:column>
                            </p:row> 

                            <p:outputLabel value="Código INE: "/>
                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="4" >
                                        <p:inputText value="#{acsBean.ACS.codigoEquipeINE}" style="margin-right: 40px"/>



                                        <p:outputLabel value="Data de Nasc.: " for="txtDataNascimento"/>
                                        <p:calendar id="txtDataNascimento" locale="pt_BR" navigator="true" 
                                                    maxdate="#{acsBean.dataAtual}"
                                                    value="#{acsBean.ACS.dataNascimento}"
                                                    required="true" requiredMessage="A Data de Nascimento é obrigatória" />
                                                    

                                    </h:panelGrid>
                                </p:column>
                            </p:row> 


                            <p:outputLabel value="Endereço: "/>

                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{acsBean.ACS.logradouro}" 
                                                     size="61" style="margin-right: 25px"/>


                                        <p:outputLabel value="Nº.: "/>
                                        <p:inputText value="#{acsBean.ACS.numero}" 
                                                     size="9" />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>


                            <p:outputLabel value="Bairro: "/>
                            <p:row>
                                <p:column colspan="2">
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{acsBean.ACS.bairro}" 
                                                     size="61" style="margin-right: 25px"/>

                                        <p:outputLabel value="CEP: "/>
                                        <p:inputMask mask="99.999-999" value="#{acsBean.ACS.cep}" 
                                                     size="8" />
                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <p:outputLabel value="Cidade: "/>

                            <p:row>
                                <p:column colspan="2" >
                                    <h:panelGrid columns="6" >

                                        <p:inputText value="#{acsBean.ACS.cidade}"
                                                     size="40" style="margin-right: 40px"/>


                                        <p:outputLabel value="UF: "/>
                                        <p:selectOneMenu id="ufEndereco" value="#{acsBean.ACS.estado}">

                                            <f:selectItem itemLabel="Selecione"/>
                                            <f:selectItems var="uf" value="#{acsBean.estado}" 
                                                           itemLabel="#{uf}" itemValue="#{uf}"
                                                           />
                                        </p:selectOneMenu>
                                    </h:panelGrid>
                                </p:column>
                            </p:row> 
                                
                             <p:outputLabel for="nomeUsuario" value="Login:"/>
                             <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >
                                       
                                        
                                        <p:inputText value="#{acsBean.ACS.login}" id="nomeUsuario" required="true"
                                                     style="margin-right: 30px; margin-left: -3px"   />
                                        
                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <p:outputLabel for="senhaAtual" value="Senha atual: " style="text-align: center"/>

                            <p:row>
                                <p:column colspan="2" style="position: absolute">
                                    <h:panelGrid columns="6" >

                                        <p:password value="#{acsBean.senhaAtual}" size="15"
                                                    requiredMessage="Senha Atual é necessária" feedback="true" 
                                                    promptLabel="Digite a senha" weakLabel="Força da senha : Fraca"    id="senhaAtual"
                                                    goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"
                                                    label="Senha"/>

                                        <p:outputLabel for="senha" value="Nova Senha: "/>
                                        <p:password value="#{acsBean.senhaTemp}" size="15"  
                                                    requiredMessage="A Senha  é necessária" feedback="true" 
                                                    promptLabel="Digite a senha" weakLabel="Força da senha : Fraca"    id="senha"
                                                    goodLabel="Força da senha : Média" strongLabel="Força da senha : Forte"
                                                    match="confirmarSenha" label="Senha" validatorMessage="Confirmar senha: Deve ser igual a Nova Senha"  />


                                        <p:outputLabel for="confirmarSenha"  value=" Confirmar Senha: " style="margin-left: 20px"/>
                                        <p:password value="#{acsBean.confirmarSenha}" size="15" requiredMessage="É necessário confirmar senha" 
                                                    id="confirmarSenha" label="Confirmar Senha" 
                                                    />

                                    </h:panelGrid>
                                </p:column>
                            </p:row>

                            <p:outputLabel value="Administrador: "/>

                            <p:row>
                                <p:column colspan="2" >
                                    <h:panelGrid columns="6">
                                        <p:selectOneMenu id="funcionarioAdm" value="#{acsBean.ACS.adm}">

                                            <f:selectItem  itemLabel="Não" itemValue="n"/>
                                            <f:selectItem  itemLabel="Sim" itemValue="s"/>

                                        </p:selectOneMenu>
                                        <span style="color: cornflowerblue;float: left;margin-left: 2%; font-size: 10px;">Ao escolher SIM este funcionário terá acesso ao 
                                            InfoSaúde WEB e será um administrador do sistema.</span>
                                    </h:panelGrid>
                                </p:column>
                            </p:row>
                        </h:panelGrid>

                    </p:fieldset> 

                    <p:commandButton value="Atualizar ACS" style="top: 20px;" 
                                     update="mensages" ajax="false"
                                     action="#{acsBean.update()}">
                    </p:commandButton>

                </h:form>

            </ui:define>

        </ui:composition>

    </body>

</html>
