<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"  
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="icon" type="image/png" href="res/imagens/favicon.png"/>

        <title>InfoSaúde WEB - Login</title>
        <style>

            .ui-widget,.ui-widget .ui-widget {
                font-size: 12px !important;
                margin: 0px ;

            }

        </style>

    </h:head>

    <h:body style="border: 0; margin: 0px;padding: 0px;background-color: #f1f1f1;">

        <div align="center" >

            <div style="height: 45px;background-color: skyblue;width: 100%;" align="left">
                <div > 
                    <img src="${facesContext.externalContext.requestContextPath}/res/imagens/info_saude_web.png"
                         alt="InfoSaúde WEB" height="40"/>
                </div>
            </div>
            <h:form>
                <p:growl id="growl"   life="3000"  />

                <p:fieldset legend="Login" style="width: 20%;margin-top:10%; "  id="painelLogin">

                    <h:panelGrid columns="2" cellpadding="5" style="margin-top: 10%;">
                        <h:outputLabel for="usuario" value="Usuário:" />
                        <p:inputText id="usuario" value="#{usuarioBean.login}" required="true" label="usuario" />

                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha" value="#{usuarioBean.senha}" required="true" label="senha" />

                        <f:facet name="footer">
                            <p:commandButton id="btEntrar" value="Entrar" update="growl" action="#{usuarioBean.doLogin}"
                                             icon="fa fa-check"
                                             style="left: 70%" />
                        </f:facet>  
                    </h:panelGrid>

                </p:fieldset>

                <p:blockUI block="painelLogin" trigger="btEntrar" >
                    Verificando informações<br />
                    <img src="res/imagens/loading.gif" alt="Carregando ..."  />
                </p:blockUI>
            </h:form>
        </div>
        <div style="
             position:absolute;bottom:0;width:100%;
             background-color: skyblue; height: 45px; " align="left">
        </div>


    </h:body>

</html>
